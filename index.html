<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Game</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="homeMobile.css">
</head>
<body>

    <div class="upper-div">
        <div class="high-score">
            <h1>High Scores</h1>
            <ul id="score-list">

            </ul>
        </div>
        <div class="made-by">
            <h1>Made by: Motty Mandel</h1>
        </div>
    </div>

    <div class="main-div">
        <div class="welcome-sign">
            <h1>Welcome to Country Guessing Game</h1>
        </div>

        <div class="start-game">
            <button id="rounds5" class="button" onclick="startTimer5()" value="5">5 rounds</button>
            <button id="rounds10" class="button" onclick="startTimer10()" value="10">10 rounds</button>
            <button id="rounds15" class="button" onclick="startTimer15()" value="15">15 rounds</button>
        </div>

    </div>

    <script src="scores.js"></script>
    <script src="country-dealer.js"></script>
</body>
</html>
